        .btn-outline {
            background-color: transparent;
            color: var(--primary-red);

        .menu-grid {

        .dish-card {

        .dish-img {

        .dish-info {

        .dish-title {

        /* Floating Cart Panel */
        .cart-panel {

            right: -400px;
            width: 380px;
            height: 100vh;
            background: var(--white);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);

            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .cart-panel.open {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .close-cart {

        .cart-items {

        .cart-item {
            display: flex;

            margin-bottom: 15px;

        .cart-total {

        /* Order Form Modal */
        .modal {

            top: 0;

            z-index: 3000;

        .modal.active {

        .modal-content {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
        }

        .form-textarea {
            height: 100px;
            resize: vertical;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>

    <script>
        // Mock Data
        const dishes = [
            { id: 1, name: "ÂØåË≤¥‰ΩõË∑≥ÁâÜ", price: 1280, desc: "Âö¥ÈÅ∏ÈÆëÈ≠ö„ÄÅÂπ≤Ë≤ù„ÄÅËπÑÁ≠ãÁ≠âÂçÅÈ§òÁ®ÆÈ†ÇÁ¥öÈ£üÊùêÔºåÊÖ¢ÁÅ´ÁÖ®ÁáâÂçÅ‰∫åÂ∞èÊôÇ„ÄÇ", img: "https://images.unsplash.com/photo-1541297599026-6db8ba214d02?auto=format&fit=crop&w=600&q=80" },
            { id: 2, name: "Á¥ÖÁáíÁçÖÂ≠êÈ†≠", price: 680, desc: "Âö¥ÈÅ∏ÈªëÊØõË±¨ÂæåËÖøËÇâÔºåÂè£ÊÑüÁ¥ÆÂØ¶QÂΩàÔºåÊê≠ÈÖçÁç®ÈñÄÈÜ¨Ê±Å„ÄÇ", img: "https://images.unsplash.com/photo-1626804475297-411dbe0d7e67?auto=format&fit=crop&w=600&q=80" },
            { id: 3, name: "Ê´ªËä±Ëù¶Á±≥Á≥ï", price: 580, desc: "Êù±Ê∏ØÊ´ªËä±Ëù¶ËàáÈï∑Á≥ØÁ±≥ÂÆåÁæéÁµêÂêàÔºåÈ¶ôÊ∞£ÂõõÊ∫¢„ÄÇ", img: "https://images.unsplash.com/photo-1563245372-f217271dc747?auto=format&fit=crop&w=600&q=80" },
            { id: 4, name: "Á¥πËààÈÜâÈõûÂç∑", price: 480, desc: "Èô≥Âπ¥Á¥πËààÈÖíÈÜÉË£ΩÂÖ•Âë≥ÔºåÁöÆËÑÜËÇâÂ´©ÔºåÈÖíÈ¶ôÊí≤Èºª„ÄÇ", img: "https://images.unsplash.com/photo-1606509939501-c8ac9c459972?auto=format&fit=crop&w=600&q=80" },
            { id: 5, name: "Á≠ç‰πæÊù±Âù°ËÇâ", price: 780, desc: "ËÇ•ËÄå‰∏çËÜ©ÔºåÂÖ•Âè£Âç≥ÂåñÔºåÊê≠ÈÖçÂú®Âú∞ÈÆÆÂ´©Á≠ç‰πæ„ÄÇ", img: "https://images.unsplash.com/photo-1626202167475-30eb8a68b555?auto=format&fit=crop&w=600&q=80" },
            { id: 6, name: "ÈÆÆ‰∫∫ËîòÈõûÊπØ", price: 980, desc: "Êï¥ÊîØÈÆÆ‰∫∫ËîòÁáâÁÖÆÔºåÊπØÈ†≠Ê∏ÖÁîúÂõûÁîòÔºåÊªãË£úÈ§äÁîü„ÄÇ", img: "https://images.unsplash.com/photo-1604908176997-125f25cc6f3d?auto=format&fit=crop&w=600&q=80" }
        ];

        let cart = [];

        // Render Menu
        const menuGrid = document.getElementById('menuGrid');
        dishes.forEach(dish => {
            const card = document.createElement('div');
            card.className = 'dish-card';
            card.innerHTML = `
                <div class="dish-img" style="background-image: url('${dish.img}')"></div>
                <div class="dish-info">
                    <h3 class="dish-title">${dish.name}</h3>
                    <p class="dish-desc">${dish.desc}</p>
                    <div class="dish-meta">
                        <span class="dish-price">NT$ ${dish.price}</span>
                        <button class="btn btn-outline" onclick="addToCart(${dish.id})">Âä†ÂÖ•Ë≥ºÁâ©Ëªä</button>
                    </div>
                </div>
            `;
            menuGrid.appendChild(card);
        });

        // Cart Logic
        function addToCart(id) {
            const dish = dishes.find(d => d.id === id);
            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...dish, quantity: 1 });
            }
            updateCartUI();
            toggleCart(true);
        }

        function updateCartUI() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');
            
            cartCount.innerText = cart.reduce((acc, item) => acc + item.quantity, 0);

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #999; margin-top: 20px;">Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑ</p>';
                cartTotal.innerText = 'NT$ 0';
                return;
            }

            let total = 0;
            cartItems.innerHTML = cart.map((item, index) => {
                total += item.price * item.quantity;
                return `
                    <div class="cart-item">
                        <div>
                            <div style="font-weight: 700;">${item.name}</div>
                            <div style="font-size: 0.9rem; color: #666;">NT$ ${item.price} x ${item.quantity}</div>
                        </div>
                        <div>
                             <button style="border:1px solid #ddd; padding:2px 6px;" onclick="changeQty(${item.id}, -1)">-</button>
                             <button style="border:1px solid #ddd; padding:2px 6px;" onclick="changeQty(${item.id}, 1)">+</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            cartTotal.innerText = 'NT$ ' + total;
        }

        function changeQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== id);
                }
                updateCartUI();
            }
        }

        // UI Toggles
        function toggleCart(forceOpen = null) {
            const panel = document.getElementById('cartPanel');
            if (forceOpen === true) {
                panel.classList.add('open');
            } else if (forceOpen === false) {
                panel.classList.remove('open');
            } else {
                panel.classList.toggle('open');
            }
        }

        function openCheckout() {
            if (cart.length === 0) return alert('Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑÔºÅ');
            document.getElementById('checkoutModal').classList.add('active');
            toggleCart(false);
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('active');
        }

        function submitOrder(e) {
            e.preventDefault();
            // In a real app, this would send data to backend
            const inputs = e.target.querySelectorAll('input, textarea');
            const name = inputs[0].value;
            const phone = inputs[1].value;
            
            // Format for display
            let orderSummary = `Ë®ÇÂñÆÂ∑≤ÈÄÅÂá∫ÔºÅ\n\nË®ÇË≥º‰∫∫Ôºö${name}\nÈõªË©±Ôºö${phone}\n\nÈ§êÈªûÔºö\n`;
            cart.forEach(item => {
                orderSummary += `- ${item.name} x${item.quantity}\n`;
            });
            orderSummary += `\nÁ∏ΩÈáëÈ°çÔºö${document.getElementById('cartTotal').innerText}`;
            
            alert(orderSummary);
            
            // Reset
            cart = [];
            updateCartUI();
            closeCheckout();
            e.target.reset();
        }
    </script>
